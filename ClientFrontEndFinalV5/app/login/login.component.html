
<div class="container" style="margin-top:25px;width: 500px;height:450px;background-color:rgba(46, 193, 219,0.90);
 border-radius:1%;padding: 50px;">
    <h1>Login!!</h1>
    <form [formGroup]="loginForm" style="margin-top:20px">
      <div class="form-group">
        <label style="font-weight: bold;">User Name</label>
        <input type="text" class="form-control" [(ngModel)]="userName" formControlName="userName">
        <p *ngIf="loginForm.controls.userName.errors && loginForm.controls.userName.dirty" class="text text-primary"><b>This field is required!</b></p>
      </div>
      <div class="form-group">
        <label style="font-weight: bold;">Password</label>
        <input type="password" class="form-control" [(ngModel)]="pass" formControlName="pass">
        <p *ngIf="loginForm.controls.pass.errors && loginForm.controls.pass.dirty" class="text text-primary"><b>This field is required!</b></p>
      </div>
      <button type="submit" class="btn btn-dark" (click)="verify()"style="margin-left:160px;margin-top:20px">Login</button>
      <p *ngIf="val" class="text text-danger"style="text-align: center">Wrong Credentials</p>
    </form>

    
  <br/>
</div>
